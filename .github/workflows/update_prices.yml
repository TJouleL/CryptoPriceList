name: Update Crypto Prices

on:
  schedule:
    - cron: '5 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

jobs:
  update_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run price update script
        run: python update_prices.py

      - name: Commit changes
        run: |
          git config --local user.email "naynaingoo.official@gmai.com"
          git config --local user.name "naynaingoo2003"
          git add README.md
          git commit -m "Update crypto prices" || echo "No changes to commit"

      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
